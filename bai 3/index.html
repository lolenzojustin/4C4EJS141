<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monkey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <span style="font-size: 50px">Sapphire</span>
      <p>Explore</p>
      <p>Marketplace</p>
      <p>Artist</p>
      <p>Collection</p>
      <div class="header-input">
        <input type="text" placeholder="Search" style="color: white" />
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
      <button
        style="
          width: 150px;
          height: 30px;
          color: white;
          background-color: #c367e6;
        "
      >
        Sign in
      </button>
    </div>
    <div class="main">
      <div class="main-left">
        <span style="font-size: 50px">Discover, Sell & Collect Rare NFTs</span>
        <p>
          Digital marketplace for crypto collections and non-fungible tokens
          (NFTs)
        </p>
        <button
          style="
            width: 150px;
            height: 30px;
            color: white;
            background-color: #c367e6;
          "
        >
          Discover Now
        </button>
        <div class="main-left-bottom">
          <div>
            <span style="font-size: 36px">35k+</span>
            <p style="font-size: 12px">Artworks</p>
          </div>
          <div>
            <span style="font-size: 36px">15k+</span>
            <p style="font-size: 12px">Auctions</p>
          </div>
          <div>
            <span style="font-size: 36px">25k+</span>
            <p style="font-size: 12px">Artists</p>
          </div>
        </div>
      </div>
      <div class="main-right">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTH7lsoTVF-r50wLpWQchFHhegFKlfBI8EwEjEPtJ5Y_j4HKfa0"
          alt=""
          class="img"
        />
        <div class="main-right-content">
          <p style="background-color: #30384D;">Monkey Apes</p>
          <div style="background-color: #30384D;">
            <img src="Ellipse 1.png" alt="" />
            <img src="Ellipse 2.png" alt="" />
            <img src="Ellipse 3.png" alt="" />
            <img src="Ellipse 4.png" alt="" />
            <img src="Ellipse 5.png" alt="" />
          </div>
          
          </div>
          <div class="main-right-bottom">
            <div style="background-color: #30384D;">
              <span style="font-size: 6px;background-color: #30384D;">Current  Bid</span>
              <p style="font-size: 12px;background-color: #30384D;">0.45 ETH</p>
            </div>
            <div style="background-color: #30384D;">
              <span style="font-size: 6px;background-color: #30384D;">Current  Bid</span>
              <p style="font-size: 12px;background-color: #30384D;">900 Authors</p>
            </div>
            <div style="background-color: #30384D;">
              <span style="font-size: 6px;background-color: #30384D;">Current  Bid</span>
              <p style="font-size: 12px;background-color: #30384D;">10h 43m 26s</p>
            </div>
        </div>
        </div>
      </div>
    </div>
    <div class="footer">
        <img src="image-removebg-preview (6).png" alt="">
        <img src="image-removebg-preview (7) 1.png" alt="">
        <img src="image-removebg-preview (12) 1.png" alt="">
        <img src="image-removebg-preview (13) 1.png" alt="">
    </div>
  </body>
</html>
